<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Tip Calculator</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
   <link rel="stylesheet" type="text/css" href="styleTip.css">
   <!--jquery-->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>

    <div class="container-fluid">
        <div class="calculator">
            <h1>Tip Calculator</h1>
            <hr class="white">
            <p>Use the form below to calculate your tip.</p>
            <div class="card mb-4" id="bill-card">
                <div class="card-body">
                        <div>Bill
                        </div>
                 <div id="billShow"> </div>
                        <div>
                            Tip
                        </div>
                            <div id="tipShow"> </div>
                    <hr>
                        <div>
                            Total
                        </div>
                            <div id="totalShow"> </div>
                </div>
            </div>
            <div class="card mb-4">
                <div class="card-body">
                        <label  class="bill"  >Bill Amount</label>
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text">$</span>
                            </div>
                            <input type="number" class="form-control" id="billinput" placeholder=""  min="00.00" value="100.00">
                        </div>
                        <label class="tip">Tip Amount</label>
                        <select class="form-control" id="tipinput">
                            <option value=".05">5% </option>
                            <option value=".1">10% </option>
                            <option selected value=".15">15% </option>
                            <option value=".2">20% </option>
                            <option value=".25">25% </option>
                        </select>
                </div>
            </div>
            <button type="button" class="btn" onclick="calculateTip()">Calculate Tip Total</button>
        </div>
    </div>
    <script src="jTip.js"></script>
</body>
</html>
